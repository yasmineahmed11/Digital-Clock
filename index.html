<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="main">
    <div class="card">
      <button type="button" class="btn1">
        <strong class="strong1">
          <div id="div1"></div>
        </strong>
        <div id="container-stars">
          <div id="stars"></div>
        </div>

        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>

      <div class="btns">
        <button type="button" class="btn" id="stop">
          <strong>STOP</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>
        
          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
  
        <button type="button" class="btn" id="play">
          <strong>PLAY</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>
        
          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
      </div>
    </div>
  </div>
  

<script src="./js/main.js"></script>
</body>
</html>
